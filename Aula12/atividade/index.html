<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela notas</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }

<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody id="tabelabody">
        </tbody>
    </table>
    <script defer src="/Aula12/atividade/script.js"></script>
</body>
</html>
